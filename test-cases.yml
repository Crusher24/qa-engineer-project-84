---
- summary: |
    Проверка работы выбора категорий
  requirement: |
    При нажатии категории Apple появляется только этот товар 
  prerequisites: |
    Открыта категория товаров Apple
  test-data: |
    При выборе категории Apple открываются товары именно этого бренда
  steps:
    - Заходим на сайт
    - Выбираем категорию Apple
  expected-result: |
    Выпадает список только товаров Apple 

- summary: |
    Оформление заказа
  requirement: |
    При выборе товара, его можно добавить в корзину
  prerequisites:
    Открыта страница товара который мы выбрали
  test-data: |
    После выбора товара, мы видим его описание и цену
  steps:
    - Заходим на сайт
    - Выбираем товар
    - Оформляем заказ
  expected-result: |
    После оформления заказа, появляется всплывающее окошко с успешным оформлением заказа

- summary: |
    Смена языка на сайте
  requirement: |
    Зайти на сайт и выбрать язык
  prerequisites: |
    Язык должен измениться
  test-data: |
    После нажатие на смену языка с rus/eng он должен изменяться
  steps:
    - Заходим на сайт
    - Выбираем смену языка
    - Язык меняется
  expected-result: |
    После выбора другого языка, например английского, описание становится именно таким и наоборот

- summary: |
    Выбор следующей страницы показывает новых производителей
  requirement: |
    При нажатии на следующую страницу, можно выбирать товары других производителей
  prerequisites:
    При смене страниц, меняются производители товаров
  test-data: |
    После нажатия на кнопку (следующая страница), меняется столбец слева - с производителями
  steps:
    - Заходим на сайт
    - Выбираем следующую страницу
    - Видим товары других производителей
  expected-result: |
    После перехода но новые страницы, меняется производитель

