---
- summary: |
    Проверка работы выбора категорий
  requirement: |
    Открываем сайт https://hexlet-products-store.vercel.app/ 
  prerequisites: |
    Открыта категория товаров Apple
  test-data: |
    При выборе категории Apple открываются товары именно этого бренда
  steps:
    - Заходим на сайт
    - Выбираем категорию Apple
  expected-result: |
    Выпадает список только товаров Apple 

- summary: |
    Оформление заказа
  requirement: |
    Оформить заказ добавленного товара в корзину
  prerequisites:
    Товар добавлен в корзину
  test-data: |
    После выбора товара, мы видим его описание и цену
  steps:
    - Заходим на сайт
    - Выбираем товар
    - Оформляем заказ
  expected-result: |
    После оформления заказа, появляется всплывающее окошко с успешным оформлением заказа

- summary: |
    Смена языка на сайте
  requirement: |
    Зайти на сайт и выбрать язык
  prerequisites: |
    Язык должен измениться
  test-data: |
    После нажатие на смену языка с rus/eng он должен изменяться
  steps:
    - Заходим на сайт
    - Выбираем смену языка
    - Язык меняется
  expected-result: |
    После выбора другого языка, например английского, описание становится именно таким и наоборот

- summary: |
    Выбор следующей страницы показывает новых производителей
  requirement: |
    При нажатии на следующую страницу, можно выбирать товары других производителей
  prerequisites:
    При смене страниц, меняются производители товаров
  test-data: |
    После нажатия на кнопку (следующая страница), меняется столбец слева - с производителями
  steps:
    - Заходим на сайт
    - Выбираем следующую страницу
    - Видим товары других производителей
  expected-result: |
    После перехода но новые страницы, меняется производитель

- summary: |
    Проверка описания товара
  requirement: |
    При выборе товара можно узнать о нем больше
  prerequisites:
    Выбран товар который нас интересует
  test-data: |
    При выборе товара видим его описание
  steps:
    - Заходим на сайт
    - Выбираем товар
    - Читаем полное описание товара
  expected-result: |
    Пользователь должен увидеть полное описание товара

- summary: |
    Фильтрация по брендам
  requirement: |
    При нажатии на бренд, выпадает только этот товар
  prerequisites:
    Открывается бренд который нас интересует
  test-data: |
    После выбора бренда, выпадает его товар
  steps:
    - Заходим на сайт
    - Выбираем интересующий бренд
  expected-result: |
    Товары фильтруются по брендам

- summary: |
    Фильтр по цене
  requirement: |
    При вводе цен, выпадают разные товары 
  prerequisites: |
    Показывает разные товары
  test-data: |
    При фильтрации по цене, появляются разные товары
  steps:
    - Заходим на сайт
    - Выбираем фильтр цен
  expected-result: |
    Выпадает список разных товаров и брендов 
    
- summary: |
    Добавление в корзину
  requirement: |
    Товар добавляется в корзину 
  prerequisites: |
    Товар в корзине
  test-data: |
    При нажатии на кнопку "в корзину", товар добавляется
  steps:
    - Заходим на сайт
    - Добавляем товар в корзину
    - Оформляем заказ
  expected-result: |
    После добавления товара в корзину, он там остается 

- summary: |
    Итоговая сумма позиций, добавленных в корзину рассчитана правильно
  requirement: |
    В браузере открыта страница https://hexlet-products-store.vercel.app/cart 
  prerequisites: |
    Добавляем разные позиции товаров в корзину
  test-data: |
    Итоговая сумма правильная
  steps:
    - Заходим на сайт
    - Добавляем разные товары в корзину
  expected-result: |
    После добавления товаров в корзину, конечная цена верна 

- summary: |
    Проверка поиска
  requirement: |
    При введении в строку поиска наименования товара сайт должен выдавать все товары с таким наименованием
  prerequisites: |
    В браузере открыта страница https://hexlet-products-store.vercel.app/. Язык сайта выбран русский
  test-data: |
    Находит нужный товар
  steps:
    - Заходим на сайт
    - В строке поиска вводим конкретный товар
  expected-result: |
    Строка поиска работает корректно 

