---
functional:
  - Сайт должен работать под нагрузкой
  - Сайт должен отправлять пользователю электронное письмо с подтверждением, после того, как он успешно разместил заказ
non-functional:
  - Система должна быть доступна, когда это необходимо
  - Система должна работать на разных платформах с минимальными изменениями
  - Сайт должен быть совместим с другими системами
implicit:
  - Должна быть возможность создать учётную запись пользователя
  - Должен соответствовать политике конфедициальности
  - Должна быть возможность добавить данные карты
